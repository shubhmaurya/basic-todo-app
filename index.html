<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>TODO</title>
	  <link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
        <div class="container">
            <div class="h1">
                <h1>Todo list</h1>
            </div>
            <div class="todos-group">
              <div class="todos">
                <!-- Todo items will be injected here -->
              </div>
            </div>
            <div class="input-group">
                <input class="input" type="text" placeholder="Add a new todo..." aria-label="Add new todo">
                <button id="addBtn" onclick="addTodo()" aria-label="Add todo">Add Todo</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>	
</html>
